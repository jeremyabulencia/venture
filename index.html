<html>

	</head>
	<body>
		<div id="Fibonacci">
			<h4>Fibonacci</h4>
			<input type="text" class="fibonacciField" id="firstNumber" placeholder="1st Number">
			<input type="text" class="fibonacciField" id="secondNumber" placeholder="2nd Number">
			<input type="text" class="fibonacciField" id="count" placeholder="Additional Quantity">
			<br/>
			<span id="fibonacciString"></span>
			for <a href="https://github.com/jeremyabulencia/venture/blob/gh-pages/index.html">source code</a>
		</div>
	</body>
</html>
<script src="jquery-1.10.2.js"></script>
<script>
	$('.fibonacciField').blur(function(){
		var string = new Array();
		$('#fibonacciString').empty();
		if(
			($('#secondNumber').val() > $('#firstNumber').val()) && 
			($('#count').val() > 0) &&
			($(this).val() > 0)
		){
			string[0] =  parseInt($('#firstNumber').val());
			string[1] =  parseInt($('#secondNumber').val());
			
			for(var i = 0; i < parseInt($('#count').val()); i++){
				next = string.length;
				prev = parseInt(next-1);
				pprev = parseInt(prev-1);
				string[next] = parseInt(string[pprev]+string[prev]);  	
			}
			$('#fibonacciString').empty();
			$.each(string,function(i,x){
				$('#fibonacciString').append( (i==0)? x :","+x );
			})
		}else{

		}
	})
</script>
